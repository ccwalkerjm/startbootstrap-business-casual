<body ng-app="">

                    <!-- Embedded courserv.com Contact Form using an iframe-->

                    <form>

                        <div class="form-horizontal">
                            <h4>Contact Form</h4>

                            <input data-val="true" data-val-required="The hashedKey field is required." id="hashedKey" name="hashedKey" type="hidden" value="723d2ab2-2b77-48de-baee-b8fc462ec829">

                                        <input class="form-control text-box single-line" data-val="true" data-val-required="The Contact Name field is required." id="name" name="name" type="text" value="">

                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-3" for="email">Email</label>
                                    <div class="col-md-9">
                                        <input class="form-control text-box single-line" data-val="true" data-val-email="The Contact Email field is not a valid e-mail address." data-val-required="The Contact Email field is required." id="email" name="email" type="email" value="">

                            </div>
                            <div id="secondForm" style="display:none">

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.0.29.min.js"></script>
    <script>
        // <![CDATA[
        $(document).ready(function () {

            //$(".top1").load("top.html");

            $("#top").load("header.html", function () {
                $(this).find(".container a[href$='" + getPageName() + "']").parent().addClass("active");
            })


            $("footer").load("footer.html");

            function getPageName() {
                var url = window.location.pathname;
                var index = url.lastIndexOf(" / ") + 2;
                return url.substr(index);
            }

            var webservice_hash_key = '723d2ab2-2b77-48de-baee-b8fc462ec829';
            var accesskey = 'AKIAJZPJQ5362E6XQC5A';
            var accesssecret = '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';
            var url = 'https://sqs.us-east-1.amazonaws.com/622500790463/publicMessageQueue';
            var xregion = 'us-east-1';


            AWS.config.update({
                accessKeyId: accesskey,
                secretAccessKey: accesssecret
            });

            $("#submit").click(function () {
                var queue = new AWS.SQS({
                    region: xregion,
                    params: {
                        QueueUrl: url
                    }
                });
                queue.sendMessage({
                    MessageBody: $('form').serialize()
                }, function (err, data) {
                    if (!err) {
                        $("input[type=text]").val("");
                        $("textarea").val("");
                        $("#firstForm").hide();
                        $("#secondForm").show();
                    } else {
                        alert(err);
                    }
                });
            });

            $("#continue").click(function () {
                $("#secondForm").hide();
                $("#firstForm").show();
            });


        });
    </script>
