<head>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- AngularJs -->

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Fonts -->

</head>

<body ng-app="">

    <div id="top" ng-include="'header.html'"></div>

    <div class="container">

        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">Today
                        <strong>Menu</strong>
                    </h2>
                    <hr>
                </div>
                <div class="col-md-12">
                    <p>Whether breakfast, Lunch and Dinner</p>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>

        <div class="row">
            <div class="box">
                <div class="col-md-4">
                    <h3>
                        <small>Breakfast</small>
                    </h3> 
                    <hr class="visible-xs">
                    <div id="breakfast"></div>
                </div>
                <div class="col-md-4">
                    <h3>
                        <small>Lunch</small>
                    </h3> 
                    <hr class="visible-xs">
                    <div id="lunch"></div>
                </div>
                <div class="col-md-4">
                    <h3>
                        <small>Dinner</small>
                    </h3> 
                    <hr class="visible-xs">
                    <div id="dinner"></div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>

    </div>
    <!-- /.container -->

    <footer ng-include="'footer.html'">
    </footer>

    <!-- jQuery Version 1.11.0 -->
    <script src="js/jquery-1.11.0.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {

            //$(".top1").load("top.html");

            $("#top").load("header.html", function () {
                $(this).find(".container a[href$='" + getPageName() + "']").parent().addClass("active");
            })


            $("footer").load("footer.html");

            function getPageName() {
                var url = window.location.pathname;
                var index = url.lastIndexOf(" / ") + 2;
                return url.substr(index);
            }
        });
    </script>

</body>

</html>
